apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec: 
  rules:
    - host: app.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/vehicles/?(.*)
            backend:
              serviceName: vehicles-srv
              servicePort: 3000
          - path: /api/routes/?(.*)
            backend:
              serviceName: routes-srv
              servicePort: 3000