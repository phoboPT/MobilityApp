apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicles-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicles
  template:
    metadata:
      labels:
        app: vehicles
    spec:
      containers:
        - name: vehicles
          image: phobopt/vehicles
          env: 
            - name: MONGO_URI
              value: mongodb://vehicles-mongo-srv:27017/vehicles 
---
apiVersion: v1
kind: Service
metadata:
  name: vehicles-srv
spec:
  selector:
    app: vehicles
  ports:
    - name: vehicles
      protocol: TCP
      port: 3000
      targetPort: 3000