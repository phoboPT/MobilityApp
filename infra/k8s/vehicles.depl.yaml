apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicles-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicles
  template:
    metadata:
      labels:
        app: vehicles
    spec:
      containers:
        - name: vehicles
          image: teste/vehicles
          env: 
            - name: MONGO_URI
              value: mongodb://vehicles-mongo-srv:27017/vehicles 
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: vehicles-srv
spec:
  selector:
    app: vehicles
  ports:
    - name: vehicles
      protocol: TCP
      port: 3000
      targetPort: 3000